<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Battle</title>
    <link rel="stylesheet" href="../styles/globals.css">
    <link rel="stylesheet" href="../styles/pages/battle.css">
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous" defer></script>
    <script type="module" src="../scripts/components/keyboard.js"></script>
    <script type="module" src="../scripts/components/key.js"></script>
    <script src="../scripts/pages/battle.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <main>
    <section class="battle-header">
      <div class="score user-score">
        <i class="fa fa-user fa-lg"></i>
        <h1 id="user-score">3</h1>
      </div>
      <div class="timer">
        <h1 id="time-remaining">60s</h1>
      </div>
      <div class="score opponent-score">
        <i class="fa fa-user fa-lg"></i>
        <h1 id="opponent-score">5</h1>
      </div>
    </section>
    <progress value=".5" max="1"></progress>
    <section class="staff-container">
      <img src="../images/placeholder_note.png" alt="">
    </section>
    <custom-keyboard></custom-keyboard>
  </main>
</body>
</html>
